<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.1em;
        }
        h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bolder;
        }
        h2 {
            font: italic bold .8em/1.2 Arial, sans-serif;
        }
        p {
            font-family: Tahoma, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Fontes são importantes</h1>
    <h2>Com serifa ou sem serifa?</h2>
    <p>A fonte é essencial para o sucesso do site, sejam elas serifadas geralmente utilizadas para títulos e sem serifa geralmente utilizadas para os textos</p>
    <h3>Está é a fonte de um site bonito</h2>
</body>
</html>
